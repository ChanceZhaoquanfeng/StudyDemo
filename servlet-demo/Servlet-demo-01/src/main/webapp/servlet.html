<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
  <head>  
    <title>testMethod.html</title>  
      
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">  
    <meta http-equiv="description" content="this is my page">  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
      
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->  
  </head>  
    
  <body>  
    <h2>GET方式提交</h2>  
    <form action="/Servlet-demo-01/RequestDemo3" method="get">  
        用户名：<input type="text" name="userName"/><br/>  
        密码：<input type="password" name="password"/><br/>  
        性别：  
        <input type="radio" name="gender" value="男"/>男  
        <input type="radio" name="gender" value="女"/>女<br/>  
        籍贯：  
            <select name="jiguan">  
                <option value="广东">广东</option>  
                <option value="广西">广西</option>  
                <option value="湖南">湖南</option>  
            </select>  
            <br/>  
        爱好：  
        <input type="checkbox" name="hobit" value="篮球"/>篮球  
        <input type="checkbox" name="hobit" value="足球"/>足球  
        <input type="checkbox" name="hobit" value="羽毛球"/>羽毛球<br/>  
        个人简介：  
        <textarea rows="5" cols="10" name="info"></textarea><br/>  
        <!-- 隐藏域 -->  
        <input type="hidden" name="id" value="001"/>  
        <input type="submit" value="提交"/>  
    </form>  
      
    <h2>POST方式提交</h2>

            </select>  
            <br/>  
        爱好：  
        <input type="checkbox" name="hobit" value="篮球"/>篮球  
        <input type="checkbox" name="hobit" value="足球"/>足球  
        <input type="checkbox" name="hobit" value="羽毛球"/>羽毛球<br/>  
        个人简介：  
        <textarea rows="5" cols="10" name="info"></textarea><br/>  
        <!-- 隐藏域 -->
